<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Screen</title>
</head>

<body>
    <section class="login">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form">
                    <label class="login-form-title">
                        Fazer Login
                    </label>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="text" name="email" id="email" autocomplete="off">
                        <span class="focus-input-form" data-placeholder="E-mail"></span>
                    </div>

                    <div class="wrap-input margin-bottom-35">
                        <input class="input-form" type="password" name="password" id="password" autocomplete="off">
                        <label class="focus-input-form" data-placeholder="Senha"></label>
                    </div>

                    <div class="container-login-form-btn">
                        <button class="login-form-btn" id="login-bnt">Login</button>
                    </div>

                    <ul class="login-utils">
                        <li class="forget margin-bottom-8 margin-top-8"><span>Esqueceu sua </span> <a href="#" class="forget forget--link">senha?</a></li>
                        <li> <span class="new-account">NÃ£o tem conta? </span><a href="#" class="new-account new-account--link"> Criar.</a></li>
                    </ul>
                </form>
            </div>
            <img src="Authentication-rafiki.png" alt="" width="400px" height="400px">
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
